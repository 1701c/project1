<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What's On Where?</title>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          What's On Where?
        </h1>
      </div>
    </div>
  </section>
  <div class="columns is-mobile is-centered is grouped">
    <div class="column is-two-thirds">
      <h2>What's on?</h2>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" type="text" id="searchText" placeholder="search content">
        </p>
        <p class="control">
          <a class="button is-info" id="submitBtn">
            Search
          </a>
        </p>
      </div>
      <label class="checkbox">
        <input type="checkbox">
        Movies
      </label>
      <label class="checkbox">
        <input type="checkbox">
        TV Shows
      </label>
      <div class="columns is-mobile is-centered">
        <a class="button is-small" id="trendingBtn">Trending</a>
        <a class="button is-small" id="watchListBtn">Watch List</a>
      </div>
    </div>
  </div>
    <div class="column">
      <div id="results">
  </div>
  <div class="modal" id="summaryModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Title Summary</p>
        <button class="delete modalClose" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div id="modalResults">
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button modalClose">Back</button>
      </footer>
    </div>
  </div>
</body>

</html>
