<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What's On Where?</title>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          What's On Where?
        </h1>
      </div>
    </div>
  </section>
  <div class="container is-fluid">
    <section class="section">
      <div class="container">
        <h1 class="subtitle">What's Treading?</h1>
        <div id="trending-section"></div>
        <!-- Entry field for trending content -->
      </div>
    </section>

    <div class="columns is-mobile is-centered">
      <div class="column is-two-thirds">
        <h2>What do you want to watch?</h2>
        <input class="input" type="text" id="searchText" placeholder="Text input">

        <label class="checkbox">
            <input type="checkbox">
            Movies
          </label>
          <label class="checkbox">
              <input type="checkbox">
              TV Shows
            </label>

            <div class="control">
          <button class="button" id="submitBtn">GO!</button>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <h1 class="subtitle">Watch List</h1>
        <div id="watchlist-section"></div>
        <!-- Entry field for watch List content -->
      </div>
    </section>

    <section class="section">
      <div class="container">
        <!--Logo will go here, if time-->
      </div>
    </section>
    <div id="results">
      <!--Results will go here-->
    </div>
  </div>
</body>

</html>
